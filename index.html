<!DOCTYPE html>
<html>
<head>
  <title>AI Chirp Tracker</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 90px;
    }

    h1 {
      color: #444;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }

    input, button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Bird Song to Species Identifier üê¶</h1>

  <input type="file" id="audioFile" accept=".wav,.mp3" />
  <br/>
  <button onclick="upload()">Identify Bird</button>

  <div id="result"></div>

  <script>
    async function upload() {
      const fileInput = document.getElementById('audioFile');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select an audio file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        document.getElementById("result").innerText = "Predicted Bird Species: " + data.prediction;
      } catch (error) {
        document.getElementById("result").innerText = "Error: Could not connect to backend.";
      }
    }
  </script>

</body>
</html>
